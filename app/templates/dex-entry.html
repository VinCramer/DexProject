<!DOCTYPE html>
<html>

    <head>
        <title>{{pageHeading}}</title>
        
        <link rel="icon" href="../static/images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/types.css">
        <link rel="stylesheet" type="text/css" href="../static/css/dex.css">
    </head>

    <body>
        <div id="outer-container">


            <div id="top-dex">
                <div id="stylized-name">{{name}}</div>
            </div>

        <div id="med-dex">
            <div id="img-container">
                <div><img id="monPic" src={{imgLocation}}></div>

            </div>

        </div>
        
    </div>
        
        <p id={{type1}}>{{type1}}</p>
        <p id={{type2}}>{{type2}}</p>

        <div>{{ability1}}</div>

        {% if ability2 %}
            <div>{{ability2}}</div>
        {% endif %}

        {% if hidden %}
            <div>Hidden Ability: {{hidden}}</div>
        {% endif %}
    </body>
</html>
